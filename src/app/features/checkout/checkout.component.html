<div class="container mt-4">
  <h2>Checkout</h2>

  <form *ngIf="!submitting; else loading" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <div class="row g-3">
      <!-- Form Fields -->
      <div class="col-md-12">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" formControlName="name">
        <div *ngIf="checkoutForm.get('name')?.invalid && checkoutForm.get('name')?.touched"
             class="text-danger">
          Name is required
        </div>
      </div>

      <div class="col-12">
        <label class="form-label">Street Address</label>
        <input type="text" class="form-control" formControlName="street">
        <div *ngIf="checkoutForm.get('street')?.invalid && checkoutForm.get('street')?.touched"
             class="text-danger">
          Street address is required
        </div>
      </div>

      <div class="col-md-4">
        <label class="form-label">City</label>
        <input type="text" class="form-control" formControlName="city">
        <div *ngIf="checkoutForm.get('city')?.invalid && checkoutForm.get('city')?.touched"
             class="text-danger">
          City is required
        </div>
      </div>

      <div class="col-md-3">
        <label class="form-label">State</label>
        <input type="text" class="form-control" formControlName="state">
        <div *ngIf="checkoutForm.get('state')?.invalid && checkoutForm.get('state')?.touched"
             class="text-danger">
          State is required
        </div>
      </div>

      <div class="col-md-2">
        <label class="form-label">ZIP Code</label>
        <input type="text" class="form-control" formControlName="zip">
        <div *ngIf="checkoutForm.get('zip')?.errors?.['required'] && checkoutForm.get('zip')?.touched"
             class="text-danger">
          ZIP code is required
        </div>
        <div *ngIf="checkoutForm.get('zip')?.errors?.['pattern']"
             class="text-danger">
          Invalid ZIP code format
        </div>
      </div>

      <div class="col-md-3">
        <label class="form-label">Country</label>
        <input type="text" class="form-control" formControlName="country">
        <div *ngIf="checkoutForm.get('country')?.invalid && checkoutForm.get('country')?.touched"
             class="text-danger">
          Country is required
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="col-12 alert alert-danger">
        {{ error }}
      </div>

      <!-- Submit Button -->
      <div class="col-12">
        <button type="submit"
                class="btn btn-primary btn-lg"
                [disabled]="!checkoutForm.valid || submitting">
          Place Order
        </button>
      </div>
    </div>
  </form>

  <ng-template #loading>
    <div class="text-center my-5">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-2">Processing your order...</p>
    </div>
  </ng-template>
</div>
