<!-- =====================  Slider  ===================== -->
<div
  id="mainSlider"
  class="carousel slide carousel-fade"
  data-bs-ride="carousel"
  data-bs-interval="5000"
  data-bs-pause="hover"
>
  <!-- dot indicators -->
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#mainSlider"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#mainSlider"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#mainSlider"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>

  <!-- slides -->
  <div class="carousel-inner">
    <!-- Slide 1 -->
    <div class="carousel-item active">
      <img
        src="https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=1600&q=80"
        class="d-block w-100"
        alt="Vintage books stacked on wooden table"
      />
      <div class="carousel-caption text-start">
        <h1>Summer Reads Sale</h1>
        <p>30 % off our hand‑picked bestsellers</p>
      </div>
    </div>

    <!-- Slide 2  (high‑quality bookstore image) -->
    <div class="carousel-item">
      <img
        src="https://images.pexels.com/photos/14361135/pexels-photo-14361135.jpeg?auto=compress&cs=tinysrgb&fit=crop&w=1600&h=900"
        class="d-block w-100"
        alt="Floor-to-ceiling shelves showcasing newly arrived books"
      />
      <div class="carousel-caption text-start">
        <h1>New Arrivals</h1>
        <p>Season’s most‑anticipated books have landed</p>
      </div>
    </div>

    <!-- Slide 3 -->
    <div class="carousel-item">
      <img
        src="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=1600&q=80"
        class="d-block w-100"
        alt="Collector’s edition books with gilded edges"
      />
      <div class="carousel-caption text-start">
        <h1>Limited Edition Collection</h1>
        <p>Exclusive hardbacks for true collectors</p>
      </div>
    </div>
  </div>

  <!-- arrows -->
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#mainSlider"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon"></span>
    <span class="visually-hidden">Previous</span>
  </button>

  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#mainSlider"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- keeps the search bar directly underneath -->
